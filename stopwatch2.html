<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pastel Stopwatch</title>

<style>
    @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap');

    body {
        font-family: 'Quicksand', sans-serif;
        background: linear-gradient(180deg, #fff6fa, #ffdce9, #ffc9df);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .container {
        background: #ffffffaa;
        padding: 30px;
        border-radius: 25px;
        width: 350px;
        text-align: center;
        backdrop-filter: blur(15px);
        border: 1px solid #ffdfef;
        box-shadow: 0 0 25px rgba(255, 182, 210, 0.35);
    }

    h2 {
        margin: 0 0 10px;
        font-weight: 600;
        font-size: 22px;
        color: #d45a88;
    }

    .display {
        font-size: 45px;
        margin: 15px 0;
        padding: 15px;
        border-radius: 20px;
        color: #c54575;
        background: #ffffff;
        border: 2px solid #ffe6f3;
        box-shadow: inset 0 0 10px rgba(255, 209, 229, 0.6);
    }

    .clock {
        margin-top: 8px;
        font-size: 17px;
        color: #9c5d78;
        background: #ffeef7;
        padding: 6px 12px;
        border-radius: 10px;
        display: inline-block;
    }

    button {
        padding: 10px 20px;
        margin: 8px;
        font-size: 17px;
        border-radius: 15px;
        border: none;
        cursor: pointer;
        transition: 0.25s;
        font-weight: 600;
    }

    #start { background: #ffc7da; color: #7a3f57; }
    #pause { background: #ffd8e8; color: #7a3f57; }
    #reset { background: #f9b2ca; color: white; }

    button:hover {
        transform: scale(1.05);
        background: #ffe8f1;
    }

    .laps {
        margin-top: 12px;
        background: #fff6fa;
        padding: 15px;
        height: 110px;
        overflow-y: auto;
        border-radius: 12px;
        border: 1px solid #ffdbe9;
        text-align: left;
        color: #b46c8a;
        font-size: 16px;
    }

    .laps div {
        border-bottom: 1px solid #ffe4ef;
        padding: 5px 0;
    }

</style>
</head>

<body>

<div class="container">
    <h2>ðŸ©· Pastel Stopwatch ðŸ©·</h2>

    <div class="display" id="timer">00:00:00</div>

    <button id="start">Start</button>
    <button id="pause">Lap / Pause</button>
    <button id="reset">Reset</button>

    <div class="laps" id="laps"></div>

    <div class="clock" id="liveClock"></div>
</div>


<script>
let sec = 0, min = 0, hr = 0, interval, running = false;

function updateStopwatch() {
    sec++;
    if (sec === 60) { sec = 0; min++; }
    if (min === 60) { min = 0; hr++; }

    document.getElementById("timer").innerText =
        `${String(hr).padStart(2,'0')}:${String(min).padStart(2,'0')}:${String(sec).padStart(2,'0')}`;
}

document.getElementById("start").onclick = () => {
    if (!running) {
        interval = setInterval(updateStopwatch, 1000);
        running = true;
    }
};

document.getElementById("pause").onclick = () => {
    clearInterval(interval);
    running = false;

    let lap = document.getElementById("timer").innerText;
    let entry = document.createElement("div");
    entry.textContent = `ðŸŒ¸ Lap: ${lap}`;
    document.getElementById("laps").appendChild(entry);
};

document.getElementById("reset").onclick = () => {
    clearInterval(interval);
    running = false;
    sec = min = hr = 0;
    document.getElementById("timer").innerText = "00:00:00";
    document.getElementById("laps").innerHTML = "";
};

setInterval(() => {
    document.getElementById("liveClock").innerText =
        new Date().toLocaleTimeString();
}, 1000);
</script>

</body>
</html>
