<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Stopwatch</title>

<style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@300;500;700&display=swap');

    body {
        font-family: "Poppins", sans-serif;
        background:  linear-gradient(135deg, #ff9ec7, #ff4b91);
        background-size: 300% 300%;
        animation: gradientShift 8s infinite alternate ease-in-out;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        overflow: hidden;
        color: #fff;
    }

    @keyframes gradientShift {
        0% { background-position: left; }
        100% { background-position: right; }
    }

    .container {
        backdrop-filter: blur(20px);
        background: rgba(255, 255, 255, 0.08);
        border-radius: 25px;
        padding: 35px;
        width: 400px;
        text-align: center;
        box-shadow: 0px 0px 25px rgba(255, 46, 120, 0.7);
        border: 2px solid rgba(255, 255, 255, 0.2);
        animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: scale(0.95); }
        to { opacity: 1; transform: scale(1); }
    }

    h2 {
        margin: 0 0 15px;
        font-weight: 700;
        letter-spacing: 2px;
        font-size: 26px;
        text-shadow: 0 0 10px #ff007a;
    }

    .display {
        font-family: "Orbitron", sans-serif;
        font-size: 55px;
        margin: 15px 0;
        padding: 18px;
        background: rgba(0,0,0,0.6);
        border-radius: 15px;
        color: #ff9dcf;
        border: 2px solid #ffbcdc;
        text-shadow: 0px 0px 18px #ff3b87;
    }

    .clock {
        font-family: "Orbitron";
        font-size: 18px;
        margin-top: 8px;
        padding: 8px 12px;
        border-radius: 15px;
        background: rgba(0,0,0,0.3);
        display: inline-block;
        text-shadow: 0 0 10px #fff;
    }

    button {
        padding: 12px 25px;
        margin: 10px;
        font-size: 18px;
        border-radius: 15px;
        border: none;
        cursor: pointer;
        transition: 0.3s ease-in-out;
        font-weight: bold;
    }

    #start { background: #ff5ea9; color: black; }
    #pause { background: #ffe6f4; color: black; }
    #reset { background: black; color: #ff79b9; }

    button:hover {
        transform: scale(1.12);
        box-shadow: 0px 0px 18px rgba(255, 41, 120, 0.9);
    }

    .laps {
        margin-top: 15px;
        background: rgba(255,255,255,0.08);
        padding: 15px;
        border-radius: 12px;
        height: 120px;
        overflow-y: auto;
        text-align: left;
        font-size: 18px;
        backdrop-filter: blur(10px);
    }

    .laps div {
        padding: 5px;
        margin-bottom: 6px;
        border-bottom: 1px solid rgba(255,255,255,0.2);
        transition: 0.2s;
    }

    .laps div:hover {
        color: #ffd9ef;
        transform: scale(1.03);
    }

</style>
</head>

<body>

<div class="container">
    <h2>âœ¨  Stopwatch âœ¨</h2>

    <div class="display" id="timer">00:00:00</div>

    <button id="start">Start</button>
    <button id="pause">Lap / Pause</button>
    <button id="reset">Reset</button>

    <div class="laps" id="laps"></div>

    <div class="clock" id="liveClock"></div>
</div>

<script>
let sec = 0, min = 0, hr = 0, interval, running = false;

function updateStopwatch() {
    sec++;
    if (sec === 60) { sec = 0; min++; }
    if (min === 60) { min = 0; hr++; }

    document.getElementById("timer").innerText =
        `${String(hr).padStart(2,'0')}:${String(min).padStart(2,'0')}:${String(sec).padStart(2,'0')}`;
}

document.getElementById("start").onclick = () => {
    if (!running) {
        interval = setInterval(updateStopwatch, 1000);
        running = true;
    }
};

document.getElementById("pause").onclick = () => {
    clearInterval(interval);
    running = false;

    let lap = document.getElementById("timer").innerText;
    let entry = document.createElement("div");
    entry.textContent = `ðŸ©· Lap: ${lap}`;
    document.getElementById("laps").appendChild(entry);
};

document.getElementById("reset").onclick = () => {
    clearInterval(interval);
    running = false;
    sec = min = hr = 0;
    document.getElementById("timer").innerText = "00:00:00";
    document.getElementById("laps").innerHTML = "";
};

setInterval(() => {
    document.getElementById("liveClock").innerText =
        new Date().toLocaleTimeString();
}, 1000);
</script>

</body>
</html>
