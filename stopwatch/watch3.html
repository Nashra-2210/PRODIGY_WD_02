<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Luxury Stopwatch</title>

<style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;500;700&display=swap');

    body {
        font-family: 'Inter', sans-serif;
        background: #000;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        color: #e8d28b;
    }

    .container {
        background: rgba(255,255,255,0.03);
        padding: 40px;
        width: 420px;
        border-radius: 30px;
        text-align: center;
        border: 1px solid rgba(255,215,0,0.3);
        box-shadow: 0px 0px 25px rgba(255,215,0,0.1);
        backdrop-filter: blur(12px);
    }

    .lux-clock {
        font-size: 24px;
        font-family: 'Playfair Display', serif;
        padding: 10px 20px;
        border: 1px solid rgba(255,215,0,0.3);
        border-radius: 12px;
        margin-bottom: 22px;
        display: inline-block;
        box-shadow: 0px 0px 12px rgba(255,215,0,0.1);
    }

    h2 {
        margin-bottom: 15px;
        font-family: 'Playfair Display', serif;
        font-size: 30px;
        font-weight: 600;
        color: #ffd700;
    }

    .display {
        font-size: 55px;
        margin: 18px 0;
        padding: 20px;
        border-radius: 18px;
        color: #f4e9b3;
        background: rgba(255,255,255,0.06);
        border: 1px solid rgba(255,215,0,0.25);
        letter-spacing: 3px;
        box-shadow: inset 0 0 18px rgba(255,215,0,0.1);
    }

    button {
        padding: 12px 25px;
        margin: 8px;
        font-size: 18px;
        border-radius: 15px;
        border: none;
        cursor: pointer;
        font-weight: 600;
        transition: 0.3s;
        letter-spacing: 1px;
    }

    #start { background: #d4af37; color: #000; }
    #pause { background: #f5e9b8; color: #000; }
    #reset { background: #7a5f3b; color: #fff; }

    button:hover {
        transform: scale(1.08);
        box-shadow: 0px 0px 15px rgba(255,215,0,0.3);
    }

    .laps {
        margin-top: 18px;
        background: rgba(255,255,255,0.05);
        padding: 12px;
        height: 140px;
        overflow-y: auto;
        border-radius: 15px;
        border: 1px solid rgba(255,215,0,0.2);
        text-align: left;
        font-size: 17px;
    }

    .laps div {
        padding: 6px;
        border-bottom: 1px solid rgba(255,215,0,0.2);
        font-family: 'Playfair Display', serif;
    }

</style>
</head>

<body>

<div class="container">
    
    <!-- Live Clock -->
    <div class="lux-clock" id="liveClock">00:00:00</div>

    <h2> Stopwatch</h2>

    <div class="display" id="timer">00:00:00</div>

    <button id="start">Start</button>
    <button id="pause">Lap / Pause</button>
    <button id="reset">Reset</button>

    <div class="laps" id="laps"></div>
</div>

<script>
let sec = 0, min = 0, hr = 0, interval, running = false;

function updateStopwatch() {
    sec++;
    if (sec === 60){ sec = 0; min++; }
    if (min === 60){ min = 0; hr++; }

    document.getElementById("timer").innerText = 
        `${String(hr).padStart(2,'0')}:${String(min).padStart(2,'0')}:${String(sec).padStart(2,'0')}`;
}

document.getElementById("start").onclick = () => {
    if(!running){
        interval = setInterval(updateStopwatch,1000);
        running = true;
    }
};

document.getElementById("pause").onclick = () => {
    clearInterval(interval);
    running = false;
    
    let lapTime = document.getElementById("timer").innerText;
    let lapEntry = document.createElement("div");
    lapEntry.textContent = `Lap â€” ${lapTime}`;
    document.getElementById("laps").appendChild(lapEntry);
};

document.getElementById("reset").onclick = () => {
    clearInterval(interval);
    running = false;
    sec = min = hr = 0;
    document.getElementById("timer").innerText = "00:00:00";
    document.getElementById("laps").innerHTML = "";
};

// Live clock
setInterval(() => {
    document.getElementById("liveClock").innerText = new Date().toLocaleTimeString();
}, 1000);
</script>

</body>
</html>
